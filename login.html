<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connexion / Inscription — Re:Zero</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/zero.css">
</head>
<body class="zero" data-skin="magenta">
  <div class="container">
    <section class="hero">
      <h1 class="h-hero" style="font-size:3.4rem;margin:0">REJOINS L’ÉPOPÉE</h1>
      <p class="h-sub" style="margin-top:8px">CRÉE. PARTAGE. RÉINVENTE L’UNIVERS.</p>
    </section>

    <div class="grid-2" style="margin-top:16px">
      <!-- INSCRIPTION -->
      <section class="card">
        <div class="hd">Créer un compte</div>
        <div class="bd">
          <form id="form-signup">
            <div class="row">
              <input class="input" name="email" type="email" placeholder="Email" required>
              <input class="input" name="password" type="password" placeholder="Mot de passe (min 6)" minlength="6" required>
            </div>
            <input class="input" name="password2" type="password" placeholder="Confirmer le mot de passe" minlength="6" required style="margin-top:12px">
            <div style="display:flex;gap:10px;margin-top:14px">
              <button class="btn" type="submit">Créer mon compte</button>
              <span id="ok-signup" class="meta" style="color:#9cffcb"></span>
            </div>
            <div id="msg-signup" class="meta" style="color:#ff8aa8;margin-top:6px"></div>
          </form>
        </div>
      </section>

      <!-- CONNEXION -->
      <section class="card">
        <div class="hd">Se connecter</div>
        <div class="bd">
          <form id="form-signin">
            <div class="row">
              <input class="input" name="email" type="email" placeholder="Email" required>
              <input class="input" name="password" type="password" placeholder="Mot de passe" required>
            </div>
            <div style="display:flex;gap:10px;margin-top:14px;flex-wrap:wrap">
              <button class="btn" type="submit">Connexion</button>
              <button class="btn ghost" type="button" id="btn-magic">Lien magique</button>
              <span id="ok-signin" class="meta" style="color:#9cffcb"></span>
            </div>
            <div id="msg-signin" class="meta" style="color:#ff8aa8;margin-top:6px"></div>
          </form>
        </div>
      </section>
    </div>
  </div>

  <!-- Supabase + client + nav -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/nav.js"></script>

  <!-- Logique existante -->
  <script>
    document.getElementById('form-signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msgErr = document.getElementById('msg-signup');
      const msgOk  = document.getElementById('ok-signup');
      msgErr.textContent = ""; msgOk.textContent = "";
      const email = e.target.email.value.trim();
      const p1 = e.target.password.value.trim();
      const p2 = e.target.password2.value.trim();
      if (p1 !== p2) { msgErr.textContent = "Les mots de passe ne correspondent pas."; return; }
      const { data, error } = await sb.auth.signUp({ email, password: p1 });
      if (error) { msgErr.textContent = error.message; return; }
      const user = data.user; if (user) await sb.from('profiles').upsert({ id: user.id, level: 1 });
      msgOk.textContent = "Compte créé ✅ — redirection…";
      setTimeout(()=>{ location.href = "account.html"; }, 600);
    });

    document.getElementById('form-signin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msgErr = document.getElementById('msg-signin');
      const msgOk  = document.getElementById('ok-signin');
      msgErr.textContent = ""; msgOk.textContent = "";
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) { msgErr.textContent = error.message; return; }
      msgOk.textContent = "Connexion réussie ✅ — redirection…";
      setTimeout(()=>{ location.href = "account.html"; }, 600);
    });

    document.getElementById('btn-magic').addEventListener('click', async () => {
      const email = (document.querySelector('#form-signin input[name="email"]')?.value || "").trim();
      const ok = document.getElementById('ok-signin'); const err = document.getElementById('msg-signin');
      ok.textContent=""; err.textContent="";
      if (!email) { err.textContent = "Entre ton email pour recevoir un lien."; return; }
      const { error } = await sb.auth.signInWithOtp({ email });
      if (error) { err.textContent = error.message; return; }
      ok.textContent = "Lien magique envoyé ✅ (vérifie ta boîte mail)";
    });
  </script>
</body>
</html>
