<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Créer un personnage — Re:Zero</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/zero.css">
</head>
<body class="zero" data-skin="cyan">
  <div class="container">
    <section class="hero">
      <h1 class="h-hero" style="font-size:3rem;margin:0">FORGE TON HÉROS</h1>
      <p class="h-sub" style="margin-top:8px">NOM • THÈME • TRAITS • PARCOURS</p>
    </section>

    <div class="grid-2" style="margin-top:16px">
      <section class="card">
        <div class="hd">Nouveau personnage</div>
        <div class="bd">
          <form id="form-char">
            <div class="row">
              <input class="input" name="name" placeholder="Nom" required>
              <select class="input" name="theme">
                <option value="subaru">Subaru (sombre/rouge)</option>
                <option value="emilia">Emilia (clair/violet)</option>
                <option value="rem">Rem (bleu/océan)</option>
              </select>
            </div>
            <div class="row" style="margin-top:10px">
              <input class="input" name="age" type="number" min="1" placeholder="Âge">
              <select class="input" name="strength">
                <option>★</option><option>★★</option><option>★★★</option><option>★★★★</option><option selected>★★★★★</option>
              </select>
            </div>
            <div class="row" style="margin-top:10px">
              <input class="input" name="race" placeholder="Race">
              <input class="input" name="affiliation" placeholder="Affiliation">
            </div>
            <div class="row" style="margin-top:10px">
              <input class="input" name="hair" placeholder="Cheveux">
              <input class="input" name="eyes" placeholder="Yeux">
            </div>
            <div class="row" style="margin-top:10px">
              <input class="input" name="weapon" placeholder="Arme">
              <input class="input" name="magic" placeholder="Magie/Capacité">
            </div>
            <input class="input" name="trait" placeholder="Trait distinctif" style="margin-top:10px">
            <textarea class="input" name="personality" placeholder="Personnalité" style="margin-top:10px;min-height:80px"></textarea>
            <textarea class="input" name="timeline" placeholder="Parcours (1 ligne = 1 étape)" style="margin-top:10px;min-height:100px"></textarea>
            <label class="meta" style="display:flex;align-items:center;gap:8px;margin-top:8px">
              <input type="checkbox" name="published" checked> Publier immédiatement
            </label>
            <div style="display:flex;gap:10px;margin-top:12px">
              <button class="btn" type="submit">Publier</button>
              <a class="btn ghost" href="account.html">Annuler</a>
              <span id="msg-ok" class="meta" style="color:#9cffcb"></span>
              <span id="msg-err" class="meta" style="color:#ff8aa8"></span>
            </div>
          </form>
        </div>
      </section>

      <section class="card">
        <div class="hd">Aperçu</div>
        <div class="bd">
          <div class="grid-3">
            <div class="card"><div class="bd"><div class="meta">Nom</div><div id="pv-name" style="font-weight:800">—</div></div></div>
            <div class="card"><div class="bd"><div class="meta">Thème</div><div id="pv-theme" style="font-weight:800">subaru</div></div></div>
            <div class="card"><div class="bd"><div class="meta">Force</div><div id="pv-strength" style="font-weight:800">★★★★★</div></div></div>
          </div>
          <div class="grid-3" style="margin-top:10px">
            <div class="card"><div class="bd"><div class="meta">Race</div><div id="pv-race">—</div></div></div>
            <div class="card"><div class="bd"><div class="meta">Affiliation</div><div id="pv-aff">—</div></div></div>
            <div class="card"><div class="bd"><div class="meta">Âge</div><div id="pv-age">—</div></div></div>
          </div>
          <div class="grid-3" style="margin-top:10px">
            <div class="card"><div class="bd"><div class="meta">Cheveux</div><div id="pv-hair">—</div></div></div>
            <div class="card"><div class="bd"><div class="meta">Yeux</div><div id="pv-eyes">—</div></div></div>
            <div class="card"><div class="bd"><div class="meta">Magie</div><div id="pv-magic">—</div></div></div>
          </div>
          <div class="card" style="margin-top:10px">
            <div class="bd"><div class="meta">Parcours</div><div id="pv-steps" style="margin-top:6px">—</div></div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <script src="js/nav.js"></script>

  <script>
  (async function(){
    const user = await getUserOrRedirect();
    const form = document.getElementById('form-char');
    const bind=(name,id,tf=(v)=>v||'—')=>{
      const el=form[name], out=document.getElementById(id);
      const upd=()=>{ out.textContent=tf(el.value.trim()) }; ['input','change','keyup'].forEach(e=>el.addEventListener(e,upd)); upd();
    };
    bind('name','pv-name'); bind('theme','pv-theme'); bind('age','pv-age'); bind('race','pv-race');
    bind('affiliation','pv-aff'); bind('hair','pv-hair'); bind('eyes','pv-eyes'); bind('weapon','pv-weapon');
    bind('magic','pv-magic'); bind('trait','pv-trait'); bind('strength','pv-strength');

    const tl=form.timeline, out=document.getElementById('pv-steps');
    const updTl=()=>{ const steps=(tl.value||'').split('\n').map(s=>s.trim()).filter(Boolean);
      out.innerHTML = steps.length? steps.map(s=>`• ${escapeHTML(s)}`).join('<br>') : '—'; };
    ['input','change','keyup'].forEach(e=>tl.addEventListener(e,updTl)); updTl();

    const ok=document.getElementById('msg-ok'), err=document.getElementById('msg-err');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); ok.textContent=''; err.textContent='';
      const f=e.target;
      const payload={
        owner:user.id, name:f.name.value.trim(), theme:f.theme.value,
        age:parseInt(f.age.value||'0',10)||null, race:f.race.value.trim()||null, affiliation:f.affiliation.value.trim()||null,
        hair:f.hair.value.trim()||null, eyes:f.eyes.value.trim()||null, weapon:f.weapon.value.trim()||null,
        magic:f.magic.value.trim()||null, trait:f.trait.value.trim()||null, personality:f.personality.value.trim()||null,
        timeline:f.timeline.value.trim()||null, strength:f.strength.value, published: !!f.published.checked
      };
      if(!payload.name){ err.textContent="Le nom est obligatoire."; return; }
      const { data, error } = await sb.from('characters').insert(payload).select('id').single();
      if (error){ err.textContent = error.message; return; }
      ok.textContent="Personnage publié ✅ — ouverture…"; setTimeout(()=>{ location.href=`character.html?id=${data.id}`; }, 500);
    });

    function escapeHTML(s){ return (s||'').replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;","&gt;":"&gt;","\"":"&quot;","'":"&#039;" }[m])); }
  })();
  </script>
</body>
</html>
